<!doctype html>
<html>
    <head>
        <title>D3 Visual Starter</title>
		<link rel="stylesheet" type="text/css" href="sidenav.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="menu.js"></script>
		<script src="searchsubmit.js"></script>
		<script src="neo4jd3.min.js"></script>
		<script>
            function drawGraph(){
            	var neo4jd3 = new Neo4jd3('#drawingpane', {
                    neo4jDataUrl: 'json/sampledata_neo4jd3.json',
                    highlight: [
                        {
                            class: 'Project',
                            property: 'name',
                            value: 'neo4jd3'
                        }, {
                            class: 'User',
                            property: 'userId',
                            value: 'eisman'
                        }
                    ],
                    icons: {
                        'Api': 'gear',
                        'BirthDate': 'birthday-cake',
                        'Cookie': 'paw',
                        'Email': 'at',
                        'Git': 'git',
                        'Github': 'github',
                        'Ip': 'map-marker',
                        'Issues': 'exclamation-circle',
                        'Language': 'language',
                        'Options': 'sliders',
                        'Password': 'asterisk',
                        'Phone': 'phone',
                        'Project': 'folder-open',
                        'SecurityChallengeAnswer': 'commenting',
                        'User': 'user',
                        'zoomFit': 'arrows-alt',
                        'zoomIn': 'search-plus',
                        'zoomOut': 'search-minus'
                    },
                    minCollision: 60,
                    nodeRadius: 25,
                    onNodeDoubleClick: function(node) {
                        switch(node.id) {
                            case '25':
                                // Google
                                window.open(node.properties.url, '_blank');
                                break;
                            default:
                                var maxNodes = 5,
                                    data = neo4jd3.randomD3Data(node, maxNodes);
                                neo4jd3.updateWithD3Data(data);
                                break;
                        }
                    },
                    zoomFit: true
                });
            }
        </script>
		<script>
			function loadPage() {
				closeNav();
                drawGraph();
			}
		</script>
	</head>
    <body onload="loadPage()">
		<div class="pagewrapper">
			<div id="menuwrapper">
				<div id="sidemenu" class="menutext">				
					<a href="#">About</a>
					<a href="#">Services</a>
					<a href="#">Clients</a>
					<a href="#">Contact</a>
				</div>	
			</div>
			<div id="openclosebox" class="menutext">
				<a href="javascript:void(0)" id="openclosebtn"></a>
			</div>
			<div id="main">
				<div id="querybar">
					<form type="POST" action="javascript:SubmitSearch()">
						<input type="text" id="node1" class="inputbox">
						<input type="text" id="relationship" class="inputbox">
						<input type="text" id="node2" class="inputbox">
						<input type="submit">
						<p id="cypher"></p>
					</form>
				</div>
				<div id="drawingpane">

				</div>
				
			</div>
		</div>
    </body>    
</html>
